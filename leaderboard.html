<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        :root {
            --bg-color: #081b29;
            --second-bg-color: #112e42;
            --text-color: #ededed;
            --main-color: #00abf0;
            --header-bg-color: #1c2a38;
            --row-hover-bg-color: #1e3a4b;
            --border-color: #00abf0;
            --glow-color: #00abf0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: var(--main-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            background-color: var(--second-bg-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.6);
            border: 2px solid #00ffff;
        }

        th, td {
            padding: 12px;
            border: 1px solid var(--border-color);
        }

        th {
            background-color: var(--header-bg-color);
            color: var(--main-color);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #1a2a38;
        }

        tr:nth-child(odd) {
            background-color: #112e42;
        }

        tr:hover {
            background-color: var(--row-hover-bg-color);
        }

        td {
            text-align: center;
            font-size: 1rem;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: .3s;
        }

        .header.sticky {
            background: var(--bg-color);
        }

        .logo {
            font-size: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .logo img {
            height: auto;
            width: 150px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            td {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://techastra.drmgrdu.ac.in/" class="logo">
            <img src="IMAGES/Techastra2.png" alt="Techastra Logo">
        </a>
    </header>

    <div style="width: 90%; display: flex; flex-direction: column;align-items: center; margin-top: 100px;">
        <h1>Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team Name</th>
                    <th>Sum Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1zjwXDmD-RpmFBYouBmuAajkpevqYEdg5EA1qVTKN2Qg/pub?output=csv';

        function fetchAndUpdateLeaderboard() {
            const noCacheUrl = `${csvUrl}&_=${new Date().getTime()}`;
            fetch(noCacheUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    Papa.parse(data, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const data = results.data;
                            const scores = {};

                            data.forEach(row => {
                                const teamName = row['Enter your Team Name.'];
                                const score = row['sum '];

                                if (teamName && !isNaN(score)) {
                                    if (!scores[teamName]) {
                                        scores[teamName] = 0;
                                    }
                                    scores[teamName] += parseFloat(score);
                                }
                            });

                            const sortedTeams = Object.keys(scores).sort((a, b) => scores[b] - scores[a]);
                            const tbody = document.querySelector('#leaderboard tbody');
                            tbody.innerHTML = '';

                            sortedTeams.forEach((team, index) => {
                                const row = document.createElement('tr');
                                const positionCell = document.createElement('td');
                                const teamCell = document.createElement('td');
                                const scoreCell = document.createElement('td');

                                positionCell.textContent = index + 1;
                                teamCell.textContent = team;
                                scoreCell.textContent = scores[team];

                                row.appendChild(positionCell);
                                row.appendChild(teamCell);
                                row.appendChild(scoreCell);
                                tbody.appendChild(row);
                            });
                        },
                        error: function(error) {
                            console.error('Error parsing CSV data:', error);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        window.onload = function() {
            fetchAndUpdateLeaderboard();
            setInterval(fetchAndUpdateLeaderboard, 10000); // Refresh every 10 seconds
        };
    </script>
</body>
</html>
